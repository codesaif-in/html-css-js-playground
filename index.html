<div class="editor-container">

    <!-- HTML, CSS, and JS editors -->

 <button onclick="runCode()">Run Code</button>

  <script>
    // Initialize CodeMirror editors for HTML, CSS, and JS
    var htmlEditor = CodeMirror.fromTextArea(document.getElementById("html-editor"), {
      lineNumbers: true,
      mode: "htmlmixed",  // Use htmlmixed for HTML (handles HTML, CSS, and JS)
      theme: "dracula",   // Theme: Dracula
      lineWrapping: true,
      matchBrackets: true
    });

    var cssEditor = CodeMirror.fromTextArea(document.getElementById("css-editor"), {
      lineNumbers: true,
      mode: "css",  // CSS mode for CSS content
      theme: "dracula",   // Theme: Dracula
      lineWrapping: true,
      matchBrackets: true
    });

    var jsEditor = CodeMirror.fromTextArea(document.getElementById("js-editor"), {
      lineNumbers: true,
      mode: "javascript",  // JavaScript mode for JS content
      theme: "dracula",   // Theme: Dracula
      lineWrapping: true,
      matchBrackets: true
    });

    // Dummy code for each editor (HTML, CSS, JS)
    const htmlDummyCode = `
      <!DOCTYPE html>
      <html lang="en">
        <head>
          <meta charset="UTF-8">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <title>Sample HTML</title>
        </head>
        <body>
          <h1>Welcome to HTML Editor!</h1>
          <p>This is some example HTML code.</p>
        </body>
      </html>
    `;
    
    const cssDummyCode = `
      body {
        background-color: #f0f0f0;
        font-family: Arial, sans-serif;
      }

      h1 {
        color: #333;
      }

      p {
        color: #555;
      }
    `;
    
    const jsDummyCode = `
      document.addEventListener('DOMContentLoaded', function() {
        console.log('JavaScript is working!');
        alert('Welcome to the JavaScript Editor!');
      });
    `;

    // Set the dummy code to each editor
    htmlEditor.setValue(htmlDummyCode);
    cssEditor.setValue(cssDummyCode);
    jsEditor.setValue(jsDummyCode);

    // Function to run the code and display output
    function runCode() {
      const htmlContent = htmlEditor.getValue();
      const cssContent = cssEditor.getValue();
      const jsContent = jsEditor.getValue();

      const output = document.getElementById('output');
      const sourceCode = `
        <html>
          <head>
            <style>${cssContent}</style>
          </head>
          <body>
            ${htmlContent}
            <script>${jsContent}<\/script>
          </body>
        </html>
      `;

      output.srcdoc = sourceCode;
      document.getElementById('fullScreenOutput').style.display = 'flex';  // Show full screen output
    }

    function closeFullScreen() {
      document.getElementById('fullScreenOutput').style.display = 'none';  // Hide full screen output
    }




    // Hamburger menu toggle functionality
const hamburger = document.getElementById('hamburger');
const mobileMenu = document.getElementById('mobile-menu');

hamburger.addEventListener('click', () => {
    mobileMenu.classList.toggle('show');
});


    
    // Function to show the pop-up after 10 seconds
    setTimeout(function() {
        document.getElementById('popupAd').style.display = 'block';
    }, 10000);  // 10000ms = 10 seconds

    // Close the pop-up when the close button is clicked
    document.getElementById('closeBtn').addEventListener('click', function() {
        document.getElementById('popupAd').style.display = 'none';
    });

  </script>
